<div class="container mt-5">
  <h1 class="title-color"><span class="fa-solid fa-house-flag me-3"></span>Stations</h1>

  <button
    *ngIf="authService.isAuthenticated()"
    (click)="toggleForm()"
    class="btn mt-3 mb-1"
    [ngClass]="showForm ? 'btn-danger' : 'btn-primary'"
  >
    <span class="fa-solid me-1" [ngClass]="showForm ? 'fa-times' : 'fa-plus'"></span>
    {{ showForm ? 'Cancel' : 'New' }}
  </button>
  <div *ngIf="showForm" class="col-12 col-md-3">
    <app-stations-add (addStationEvent)="addStation($event)" [errors]="errors"></app-stations-add>
  </div>

  <ul class="label-color">
    <li *ngFor="let station of stations" class="my-3">
      <a class="link-color" [routerLink]="['/stations', station.id]">{{ station.name }} ({{ station.city }})</a>&nbsp;
      <span *ngIf="station.start_routes.length === 0 && station.end_routes.length === 0 && authService.isAuthenticated()" (click)="deleteStation(station)" role="button" class="fa-solid fa-trash ms-1 text-danger"></span>
    </li>
  </ul>
</div>
